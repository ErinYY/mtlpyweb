{% load i18n %}

{% if is_paginated %}
    <div class="pagination">
        <ul>
            {% if page_obj.has_previous %}
                <li><a href="?page={{ page_obj.previous_page_number }}{{ getvars }}" class="link-muted" title="{% trans 'previous' %}">«</a></li>
            {% endif %}

            {% for page in pages %}
                {% if page %}
                    <li class="{% ifequal page page_obj.number %}active{% endifequal %}"><a href="?page={{ page }}{{ getvars }}" class="link-muted">{{ page }}</a></li>
                {% else %}
                    <li class="disabled"><a class="link-muted">...</a></li>
                {% endif %}
            {% endfor %}

            {% if page_obj.has_next %}
                <li><a href="?page={{ page_obj.next_page_number }}{{ getvars }}" class="link-muted" title="{% trans 'next' %}">»</a></li>
            {% endif %}
        </ul>
    </div>
{% endif %}
